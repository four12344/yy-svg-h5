<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>位移</title>
  <link rel="stylesheet" href="./common.css">
</head>
<body>
  <div class="block">
    <div class="t">最终效果</div>
    <svg width="120" height="120" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="10" width="100" height="100" fill="black">
        <animate attributeName="x" from="-100" to="120" begin="0s" dur="3s" repeatCount="indefinite" />
      </rect>
    </svg>
  </div>

  <div class="block">
    <div class="t">1、定义viewbox</div>
    <svg width="120" height="120" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="120" height="120" stroke="pink" stroke-width="2" stroke-linecap="round" stroke-dasharray="5" fill="none" />
    </svg>
  </div>

  <div class="block">
    <div class="t">2、定义移动的小黑</div>
    <svg width="120" height="120" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="120" height="120" stroke="pink" stroke-width="2" stroke-linecap="round" stroke-dasharray="5" fill="none" />
      <rect x="0" y="10" width="100" height="100" fill="black"/>
    </svg>
  </div>

  <div class="block">
    <div class="t">3、移动的小黑</div>
    <div class="p">
      <xmp>
        <rect x="0" y="10" width="100" height="100" fill="black">
          <!-- 写在里面 -->
          <animate attributeName="x" from="-100" to="120" begin="0s" dur="3s" repeatCount="indefinite" />
        </rect>
      </xmp>
    </div>
    <svg width="120" height="120" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="120" height="120" stroke="pink" stroke-width="2" stroke-linecap="round" stroke-dasharray="5" fill="none" />
      <rect x="0" y="10" width="100" height="100" fill="black">
        <animate attributeName="x" from="-100" to="120" begin="0s" dur="3s" repeatCount="indefinite" />
      </rect>
    </svg>
  </div>

</body>
</html>
